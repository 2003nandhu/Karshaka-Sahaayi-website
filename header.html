<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>header</title>
<style>

nav {
    background-color: #ffffff;
    overflow: hidden;
    width: 100%;
    font-family: Arial, sans-serif;
}

nav ul {
    position: relative;
    top: 50px;
    right: 100px;
    margin: 0;
    padding: 0;
    list-style-type: none;
}

nav ul li {
    float: right;
}

nav ul li a {
    display: block;
    padding: 20px;
    text-decoration: none;
    color: #000000;
    font-size: 20px;
}

nav ul li a:hover {
    background-color: #ffcc00;
}

.logo {
    float: left;
    padding: 10px;
}

.logo img {
    position: relative;
    left: 50px;
    height: 140px; /* Adjust the height as needed */
}
.banner {
width: 100%;
background-size: cover;
background-position: center;
color: #fff;
padding: 40px;
box-sizing: border-box; /* Include padding in width calculation */
}

.green-text {
        color: #4d9120;
}
.logo-container {
float: left;
margin-right: 20px;
}

.logo {
width: 150px;
height: auto; /* Ensure image responsiveness */
display: block;
}

</style>
</head>
<body>
<nav>
    <div class="logo">
        <img src="https://github.com/goodfellas4/Karshaka-Sahaayi-website/blob/main/IMG-20240413-WA0028.jpg?raw=true" alt="header image">
    </div>
    <ul>
        <li><a href="#">Schemes & Insurances</a></li>
        <li><a href="#">Stocks & Prices</a></li>
        <li><a href="#">Market Insights</a></li>
        <li><a href="#"><span class="green-text">Home</span></a></li>
    </ul>
</nav>
</body>
</html>

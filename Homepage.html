<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Logo</title>
    <style>
        /* CSS for Navbar */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url();
        }

        .abstract {
            position: relative;
            left: 150px;
            bottom: 400px;
            font-size: 45px;
            color: rgb(0, 0, 0);
            margin-top: 20px;
            font-family: sans-serif;
            width: 20cm;
        }

        .green-text {
            color: #4d9120;
        }

        .abstract2 {
            position: relative;
            left: 155px;
            bottom: 440px;
            font-size: 20px;
            color: black;
            line-height: 1.5;
            margin-top: 20px;
            text-align: justify;
            width: 50%;
        }

        .button-container {
            position: relative;
            bottom: 3cm;
            left: 5px;
            margin-top: 30px;
            text-align: center;
            width: 95%;
        }

        .butn1, .butn2, .butn3 {
            position: re;
            left: 15px;
            width: 250px;
            height: 300px;
            padding: 15px;
            font-weight: bold;
            font-size: 40px;
            display: inline-block;
            color: white;
            cursor: pointer;
            margin: 50px;
            border-radius: 5px;
            border-color: #ffffff;
        }

        .butn1 {
            background-image: url(https://github.com/goodfellas4/Karshaka-Sahaayi-website/blob/main/fertilzer_image.jpg?raw=true);
            background-size: cover;
            background-position: center;
        }

        .butn2 {
            background-image: url(https://github.com/goodfellas4/Karshaka-Sahaayi-website/blob/main/marketprice_image.jpg?raw=true);
            background-size: cover;
            background-position: center;
        }

        .butn3 {
            background-image: url(https://github.com/goodfellas4/Karshaka-Sahaayi-website/blob/main/schemes_image.jpg?raw=true);
            background-size: cover;
            background-position: center;
        }

        .content {
            padding: 20px;
            overflow-y: auto;
            width: 50%;
        }

        .container {
            position: relative;
            left: 60px;
            bottom: 25px;
            width: 1245px;
            height: 14cm;
        }

        .container img {
            position: relative;
            left: 18cm;
            max-width: 100%;
            max-height: 80%;
        }

        /* CSS for Footer */
        footer {
            background-color: #4d9120;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3cm;
        }
    </style>
</head>
<body>

<!-- Container for header content -->
<div id="headerContainer"></div>

<div class="container">
    <img src="https://github.com/goodfellas4/Karshaka-Sahaayi-website/blob/main/homepage_image.jpg?raw=true" alt="Background Image">
    <div class="abstract">
        <h3><span class="green-text">GROW</span> WITH CONFIDENCE</h3>
    </div>
    <div class="abstract2">
        <p>
            Join us at Karshaka Sahaayi to stay informed and<br> empowered in your agricultural endeavors.<br> Together, let's cultivate a more sustainable and<br> prosperous future for farming.
        </p>
    </div>
</div>

<div class="button-container">
    <button class="butn1">CURRENT<br>STOCK</button>
    <button class="butn2">MARKET<br>PRICES</button>
    <button class="butn3">SCHEMES &<br>POLICIES</button>
</div>

<!-- Footer section -->
<footer>
    <p>&copy; 2024 My Webpage. All rights reserved.</p>
</footer>

<!-- JavaScript to load the header -->
<script>
    // Fetch and insert header content
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('headerContainer').innerHTML = data;
        })
        .catch(error => {
            console.error('Error fetching header:', error);
        });
</script>

</body>
</html>
